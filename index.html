<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task.io</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="main">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img id="logonav" src="./public/images/pathfinderLOGO.png" alt="Logo" class="d-inline-block align-text-top">
        <span class="header">Pathfinder Task.io</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./public/About.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./public/Terms.html">Terms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./public/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="container">
    <h1>Your Seamless To-Do list</h1>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="New Task" required>
      <input type="date" id="taskDate" placeholder="date" required>
      <input type="time" id="taskTime" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <footer class="bg-dark text-white text-center py-3">
    &copy; <span id="year"></span> Pathfinderlabs. All rights reserved.
</footer>

<script>

    document.getElementById('year').textContent = new Date().getFullYear();
</script>
  <script src="script.js"></script>
</body>
</html>
